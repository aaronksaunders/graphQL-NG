<!--The content below is only a placeholder and can be replaced.-->
<div>
  <pre>
    <div *ngFor="let user of allUsers | async | select : 'allUsers'">
      {{ user | json }}
    </div>
  </pre>
  <form #heroForm="ngForm">
    <div>
      First Name
      <input type="text" [(ngModel)]="model.first_name" name="first_name" />
    </div>
    <div>
      Last Name
      <input type="text" [(ngModel)]="model.last_name" name="last_name" />
    </div>
    <div>
      Email
    <input type="text" [(ngModel)]="model.email" name="email" />
    </div>
    <button (click)="addUserClicked(field)">ADD</button>
  </form>
</div>
